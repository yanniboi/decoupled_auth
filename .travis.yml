# @file
# .travis.yml - Drupal 8 Travis CI Integration

language: php

php:
  - 5.4

mysql:
  database: drupal
  username: root
  encoding: utf8

before_install:
# possibly optional
  - sudo apt-get update > /dev/null
  - composer self-update

install:
  # add composer's global bin directory to the path
  # see: https://github.com/drush-ops/drush#install---composer
  - export PATH="$HOME/.composer/vendor/bin:$PATH"

  # Install Drush
  - composer global require drush/drush:dev-master
  - phpenv rehash

  # Create MySQL Database
  - mysql -e 'create database drupal;'

  # Download Drupal
  - drush dl drupal-8 --destination=drupal -y
  - mv drupal

  # Install drupal default profile
  - drush --verbose site-install --db-url=mysql://root:@127.0.0.1/drupal --yes

  # Import config for our pseudo install
  - drush --verbose config-import active --yes

  # Move into core directory for phpunits benefit
  - cd core

notifications:

  irc: "chat.freenode.net#freelygive"